<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header"> First block </div>
            <div class="contant"> これらのブロックの動きは、デバイスの画面サイズに依存し、そのサイズに適応します。</div>
        </div>
        <div class="card">
            <div class="header">Second block</div>
            <div class="contant">画面サイズが700ピクセルの場合、カードデータは3列に分割されます。</div>
        </div>
        <div class="card">
            <div class="header">Third block</div>
            <div class="contant">サイズが500ピクセル未満の場合、カロテは2列になり、左側の列には3つのブロックが含まれ、</div>
        </div>
        <div class="card">
            <div class="header">Fourth block</div>
            <div class="contant">右側の列には2つのブロック（おそらく2番目と4番目）が含まれます。</div>
        </div>
        <div class="card">
            <div class="header">Fifth block</div>
            <div class="contant">さらに小さいサイズの場合、列は上から下に1行で整列します。</div>
        </div>
    </div>
</body>
