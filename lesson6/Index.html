<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson6</title>
    <link rel="stylesheet" href="Stiles/Stile.css">
</head>
<body>
    <h1><strong> Lesson 6 </strong> Box Model </h1>
    <div class="header">
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
    </div>
    <div class="container">
        <div class="main-flex">
            <div class="block-3 red"></div>
            <div class="block-3 green"></div>
            <div class="block-3 blue"></div>
        </div>
        <div class="main">
            <div class="block yellow"></div>
        </div>
        <div class="main-flex">
            <div class="block-2 black"></div>
            <div class="block-2 gray"></div>
        </div>
    </div>
    <div class="footer">
        <div class="block red">赤いブロック</div>
        <div class="block green">青いブロック</div>
        <div class="block blue">緑のブロック</div>
    </div>
</body>
</html>
